<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
 /* Bordered form */
form {
  border: 3px solid #f1f1f1;
  color:#00677f;
  width:480px;
  margin:0 auto;
   font-family : Arial, sans-serif;
}

/* Full-width inputs */
input[type=text], input[type=password] {
 
  font-size : 15px;
  line-height : 22.5px;
  text-decoration : rgb(0, 103, 127);
  word-spacing : 0px;
  background-color : #FFFFFF;
  background-position : 0% 0%;
  color : #00677F;
  height : 48.5px;
  width : 100%;
  padding : 22px 12px 4px 12px;
  margin: 8px 0;
  display:block;
  border : 1px solid #8294AB;
  box-sizing: border-box;
  
}

/* Set a style for all buttons */
button {
  background-color: #00677f;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}




.header {
 
  margin: 24px 0 12px 0;
}
.title{
  font-size:30px;
  text-align:center;
}
/* Avatar image */
.avatar {
  display: block;
  margin-left: auto;
  margin-right: auto;
  
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  text-align:center;
  padding-top: 16px;
}

</style>
</head>
<body>


<form action="action_page.php" method="post">
  <div class="header">
    <img src="https://d1d3mdlgfafjko.cloudfront.net/brand_images_v1/fcps_logo_horiz_small_tran.png" alt="Avatar" class="avatar">
    <p class='title'>Sign in</p>
  </div>

  <div class="container">
    
    <input type="text" placeholder="User name" name="uname" required >

    
    <input type="password" placeholder="Password" name="psw" required >

    <button type="submit">Login</button>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    
    <span class="psw"><a href="#">Forgot Password?</a></span>
  </div>
</form> 

</body>
</html>
